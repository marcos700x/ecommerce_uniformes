{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-section {
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .login-img {
      background-image: url("{% static 'img/uniformes.jpg' %}");
      background-size: cover;
      background-position: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
      width: 100%;
    }

    .form-area {
      background-color: #ffffff;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3rem;
    }

    .welcome-text h2 {
      font-size: 2.2rem;
      font-weight: 600;
    }

    .welcome-text p {
      color: #6c757d;
    }

    @media (max-width: 768px) {
      .login-img {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        z-index: 0;
      }

      .form-area {
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.9);
      }
    }
  </style>
</head>
<body>

<div class="form-area w-100 " style="margin: auto; max-width: 500px;">
      <div class="welcome-text mb-4">
        <h1 class="display-1">¡Hola!</h1>
        <p>Ingresa con tu cuenta para acceder al catálogo de uniformes escolares.</p>
      </div>

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="form-floating mb-3">
          <input type="text" name="login" class="form-control" id="login" placeholder="Usuario o correo" required>
          <label for="login">Usuario o correo</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" required>
          <label for="password">Contraseña</label>
        </div>

        {% if error %}
          <div class="alert alert-danger text-center py-2" role="alert">
            {{ error }}
          </div>
        {% endif %}

        <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
      </form>

      <p class="text-center mt-3">
        ¿No tienes cuenta? <a href="{% url 'registro' %}">Crea una ahora</a>
      </p>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
